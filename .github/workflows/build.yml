name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:

  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            build-script: build:win
          - os: macos-latest
            platform: darwin
            arch: x64
            build-script: build:mac-intel
          - os: macos-latest
            platform: darwin
            arch: arm64
            build-script: build:mac-arm

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Setup Python (for node-gyp)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

  
    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_SKIP_BINARY_DOWNLOAD: 1

    - name: Rebuild native modules
      run: npm rebuild

    - name: Build application
      run: npm run ${{ matrix.build-script }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.platform }}-${{ matrix.arch }}
        path: release/
        retention-days: 30


  build-signed:

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: x64
            build-script: build:mac-intel
          - os: macos-latest
            platform: darwin
            arch: arm64
            build-script: build:mac-arm
          - os: windows-latest
            platform: win32
            arch: x64
            build-script: build:win

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Setup Python (for node-gyp)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_SKIP_BINARY_DOWNLOAD: 1

    - name: Rebuild native modules
      run: npm rebuild

    - name: Extract version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build and sign macOS
      if: matrix.platform == 'darwin'
      run: npm run ${{ matrix.build-script }} -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_LINK: ${{ secrets.CSC_LINK_MAC }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD_MAC }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    - name: Build and sign Windows
      if: matrix.platform == 'win32'
      run: npm run ${{ matrix.build-script }} -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_LINK: ${{ secrets.CSC_LINK_WIN }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD_WIN }}

    - name: Rename artifacts with version
      run: |
        find release/ -name "*" -type f | while read file; do
          new_name=$(echo "$file" | sed "s/CryptoCast-/CryptoCast-${VERSION}-/g")
          if [ "$file" != "$new_name" ]; then
            mv "$file" "$new_name"
          fi
        done

    - name: Upload signed artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-signed-${{ matrix.platform }}-${{ matrix.arch }}
        path: release/
        retention-days: 90

    - name: Upload signed artifacts to release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          ## üöÄ CryptoCast Desktop ${{ github.ref_name }}

          Auto-generated release from GitHub Actions.

          ### üì¶ Downloads
          - **Windows**: `CryptoCast-Setup-${{ github.ref_name }}.exe`
          - **macOS Intel**: `CryptoCast-${{ github.ref_name }}-x64.dmg`
          - **macOS Apple Silicon**: `CryptoCast-${{ github.ref_name }}-arm64.dmg`
          - **Linux**: `CryptoCast-${{ github.ref_name }}.AppImage`

          ### üîê Verified Builds
          All builds are automatically signed and verified.

          ---
          *Built with ‚ù§Ô∏è by GitHub Actions*
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}