name: Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:

  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            build-script: build:win
          - os: macos-latest
            platform: darwin
            arch: x64
            build-script: build:mac-intel
          - os: macos-latest
            platform: darwin
            arch: arm64
            build-script: build:mac-arm

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Setup Python (for node-gyp)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

  
    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_SKIP_BINARY_DOWNLOAD: 1

    - name: Rebuild native modules
      run: npm rebuild

    - name: Build application
      run: npm run ${{ matrix.build-script }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.platform }}-${{ matrix.arch }}
        path: release/
        retention-days: 30


  build-signed:
    if: startsWith(github.ref, 'refs/tags/')

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: x64
            build-script: build:mac-intel
          - os: macos-latest
            platform: darwin
            arch: arm64
            build-script: build:mac-arm
          - os: windows-latest
            platform: win32
            arch: x64
            build-script: build:win

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Setup Python (for node-gyp)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_SKIP_BINARY_DOWNLOAD: 1

    - name: Rebuild native modules
      run: npm rebuild

    - name: Build and sign macOS
      if: matrix.platform == 'darwin'
      run: npm run ${{ matrix.build-script }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_LINK: ${{ secrets.CSC_LINK_MAC }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD_MAC }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    - name: Build and sign Windows
      if: matrix.platform == 'win32'
      run: npm run ${{ matrix.build-script }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_LINK: ${{ secrets.CSC_LINK_WIN }}
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD_WIN }}

    - name: Upload signed artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-signed-${{ matrix.platform }}-${{ matrix.arch }}
        path: release/
        retention-days: 90

    - name: Upload signed artifacts to release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}