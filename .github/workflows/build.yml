name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:

  build:

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64
            build-script: build:win
          - os: macos-latest
            platform: darwin
            arch: x64
            build-script: build:mac-intel
          - os: macos-latest
            platform: darwin
            arch: arm64
            build-script: build:mac-arm

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Setup Python (for node-gyp)
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: npm ci
      env:
        ELECTRON_SKIP_BINARY_DOWNLOAD: 1

    - name: Rebuild native modules
      run: npm rebuild

    - name: Extract version from tag
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build application
      run: npm run ${{ matrix.build-script }} -- --publish=never
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Rename artifacts with version
      shell: bash
      run: |
        find release/ -name "*" -type f | while read file; do
          new_name=$(echo "$file" | sed "s/CryptoCast-/CryptoCast-${VERSION}-/g")
          if [ "$file" != "$new_name" ]; then
            mv "$file" "$new_name"
          fi
        done

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-${{ matrix.platform }}-${{ matrix.arch }}
        path: release/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          ## üöÄ CryptoCast Desktop ${{ github.ref_name }}

          Auto-generated release from GitHub Actions.

          ### üì¶ Downloads
          - **Windows**: `CryptoCast-${{ github.ref_name }}-Setup.exe`
          - **macOS Intel**: `CryptoCast-${{ github.ref_name }}-x64.dmg`
          - **macOS Apple Silicon**: `CryptoCast-${{ github.ref_name }}-arm64.dmg`
          - **Linux**: `CryptoCast-${{ github.ref_name }}.AppImage`

          ### ‚ö†Ô∏è Unsigned Builds
          These builds are unsigned for development and testing purposes.

          ---
          *Built with ‚ù§Ô∏è by GitHub Actions*
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  